<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AI TIC TAC TOE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js' type="module" defer></script>
</head>
<body>
    <section id="start-screen" class="screen screen--start">
        <form class="container">
            <h1>tic tac toe</h1>
    
            <div>
                <h2>player 1 (x)</h2>
                <label>name:
                    <input id="player1-name" type="text" placeholder="player 1" />
                </label>
                <label>
                    <input type="radio" name="player1-type"  value="human" checked> human
                </label>
                <label>
                    <input type="radio" name="player1-type"  value="computer"> computer
                </label>
            </div>
            <div>
                <h2>player 2 (o)</h2>
                <label>name:
                    <input id="player2-name" type="text" placeholder="player 2" />
                </label>
                <label>
                    <input type="radio" name="player2-type"  value="human" checked> human
                </label>
                <label>
                    <input type="radio" name="player2-type"  value="computer"> computer
                </label>
            </div>
    
            <button id="start-button">Start</button>
        </form>
    </section>
    <div id="round-screen" class="screen screen--round">
        <div class="container">
            <h1>Round 0/0</h1>
        </div>
    </div>
    <section id="board-screen" class="screen screen--board">
        <div class="container">
            <div class="hint" id="hint">
            </div>
            <div id="board-container">
                <div class="board" id="board">
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                    <div class="board__cell"></div>
                </div>
            </div>
            <div class="score" id="score">
            </div>
        </div>
    </section>
    <section id="end-screen" class="screen screen--end">dfgfdg</section>
</body>
</html>
